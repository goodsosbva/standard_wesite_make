<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="khs">
    <meta name="description" content="웹 표준을 준수한 사이트">
    <meta name="keywords" content="웹 표준 사이트 제작 만들기">
    <title>Webstandard Site</title>

    <!-- css style -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- 웹 폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 스킵 네비게이션 -->
    <div id="skip">
        <a href="#cont_nav">전체 메뉴 바로가기</a>
        <a href="#cont_ban">배너 메뉴 바로가기</a>
        <a href="#cont_cont">컨텐츠 메뉴 가기</a>
    </div>
    <!-- //스킵 네비게이션 -->

    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header">
                    <div class="header-menu">
                        <a href="https://github.com/goodsosbva">만든이 프로필</a>
                        <a href="http://goodsosbva.dothome.co.kr/">자개소개 사이트</a>
                        <a href="https://goodsosbva.tistory.com/">블로그</a>
                    </div>
                    <!-- //헤더 메뉴 -->
                    <div class="header-tit">
                        <h1>웹 사이트 만들기 &amp; 권현성</h1><br>
                        <a href="http://goodsosbva1.dothome.co.kr/web/index.html">khswebsite</a>
                    </div>
                    <!-- //헤더 타이틀 -->

                    <!-- 이미지를 표현하는 방법
                        1. img 태그로 표현(의미가 있을 때 / alt 태그 - 대체 문자 표현
                        2. background 속성으로 표현(의미가 없을 때) - 대체 문자 X
                        3. 이미지를 background 속성 - 웹 표준 준수하기 위해서는 
                            가상으로 대체 문자를 만들어줌(IR 효과)
                            이미지 스프라이트 효과
                    -->
                    <div class="header-icon">
                        <a href="#" class="icon1"><span class="ir_pm">icon1</span></a>
                        <a href="#" class="icon2"><span class="ir_pm">icon2</span></a>
                        <a href="#" class="icon3"><span class="ir_pm">icon3</span></a>
                        <a href="#" class="icon4"><span class="ir_pm">icon4</span></a>
                    </div>
                    <!-- //header icon -->
                </div>
            </div>
        </div>
        <!-- //header -->
        
        <div id="contents">
            <div id="cont_nav">
                <div class="container">content_nav</div>
            </div>
            <!-- //content_nav -->
            <div id="cont_tit">
                <div class="container">cont_tit</div>
            </div>
            <!-- //cont_tit -->
            <div id="cont_ban">
                <div class="container">cont_ban</div>
            </div>
            <!-- //cont_ban -->
            <div id="cont_cont">
                <div class="container">cont_cont</div>
            </div> 
            <!-- //cont_cont -->
        </div>
        <!-- //contents -->
        <div id="footer">
            <div class="container">footer</div>
        </div>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
    
</body>
</html>
